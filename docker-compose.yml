services:
  db:
    image: mysql:8.1
    container_name: stock-manager-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: stock_manager
      MYSQL_USER: php_user
      MYSQL_PASSWORD: password
      TZ: UTC
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - dbdata:/var/lib/mysql
      - ./schema_correct.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -uroot -prootpassword || exit 1" ]
      interval: 5s
      timeout: 10s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: stock-manager-backend
    restart: unless-stopped
    ports:
      - "8000:80"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    volumes:
      - ./backend:/var/www/html
      - ./.env:/var/www/html/.env
      - /dev:/dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
    privileged: true
    environment:
      - ARDUINO_SERIAL_PORT=COM4

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: stock-manager-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true

volumes:
  dbdata:
